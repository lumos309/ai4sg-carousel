<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Scrolling Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: sans-serif;
    }
/*     .carousel-container {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    } */
    .carousel-container {
      width: 100%;
      max-width: 1600px;
      overflow-x: hidden; /* ⬅️ changed to overflow-x only */
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 0 25%; /* ⬅️ NEW: create space to "peek" slides on both sides */
      box-sizing: border-box; /* ⬅️ NEW: ensure padding doesn't break layout */
    }
    .carousel-track {
      display: flex;
      width: fit-content;
      animation: scroll 60s linear infinite;
    }
/*     .carousel-slide {
      min-width: 100%;
    } */
    .carousel-slide {
      min-width: 50%; /* ⬅️ changed from 100% to 50% for peek effect */
      box-sizing: border-box; /* ⬅️ optional but helps with padding/margin */
    }
    
    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-450%); }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="multiAgentV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="socialServiceV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="aiCreationV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="multilingualCommunicationV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="personalAgentV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="languageLearningV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="psychologicalConstructsV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="singlishV2.png" alt="1" /></div>
      <div class="carousel-slide"><img src="userCognitionV2.png" alt="1" /></div> 
      <div class="carousel-slide"><img src="multiAgentV2.png" alt="1" /></div><!-- duplicate first slide for seamless loop -->
<!--       <div class="carousel-slide"><img src="https://picsum.photos/id/1015/800/400" alt="1" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1016/800/400" alt="2" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1021/800/400" alt="3" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1015/800/400" alt="repeat" /></div> <!-- duplicate first slide for seamless loop -->
    </div>
  </div>
</body>
</html>
