<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carousel with Pause</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    .carousel-container {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track" id="track">
      <div class="carousel-slide"><img src="multiagentv1.png" alt="1" /></div>
      <div class="carousel-slide"><img src="personalagentv1.png" alt="1" /></div>
      <div class="carousel-slide"><img src="aicreationv1.png" alt="1" /></div>
      <div class="carousel-slide"><img src="multiagentv1.png" alt="1" /></div>
    </div>
  </div>

  <script>
    const track = document.getElementById('track');
    const slides = track.children;
    let index = 0;
    const slideCount = slides.length;

    function moveToNextSlide() {
      index = (index + 1) % slideCount;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(moveToNextSlide, 3000); // 3s interval with pause at each
  </script>
</body>
</html>
