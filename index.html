<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto Scrolling Carousel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    .carousel-container {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .carousel-track {
      display: flex;
      width: fit-content;
/*       animation: scroll 20s linear infinite; */
      transition: transform 0.8s ease-in-out;
    }
    .carousel-slide {
      min-width: 100%;
    }
    
    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-300%); }
    }
  </style>
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <div class="carousel-slide"><img src="multiagentv1.png" alt="1" /></div>
      <div class="carousel-slide"><img src="personalagentv1.png" alt="1" /></div>
      <div class="carousel-slide"><img src="aicreationv1.png" alt="1" /></div>
      <div class="carousel-slide"><img src="multiagentv1.png" alt="1" /></div>
<!--       <div class="carousel-slide"><img src="https://picsum.photos/id/1015/800/400" alt="1" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1016/800/400" alt="2" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1021/800/400" alt="3" /></div>
      <div class="carousel-slide"><img src="https://picsum.photos/id/1015/800/400" alt="repeat" /></div> <!-- duplicate first slide for seamless loop --> -->
    </div>
  </div>

    <script>
    const track = document.getElementById('track');
    const slides = track.children;
    let index = 0;
    const slideCount = slides.length;

    function moveToNextSlide() {
      index = (index + 1) % slideCount;
      track.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(moveToNextSlide, 3000); // 3s interval with pause at each
  </script>
</body>
</html>
